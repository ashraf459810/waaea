name: wa3iaa
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  url_launcher: ^6.0.18



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"


# The following section is specific to Flutter.
flutter:

  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/fonts/
    - assets/images/
    - assets/images/gender-violence/
    - assets/images/gender/
    - assets/images/maraa/
    - assets/images/maraatamnya/
    - assets/images/msharaka/
    - assets/images/xattab/
    - assets/images/adawatIntxab/


  fonts:
    - family: R016
      fonts:
        - asset: assets/fonts/Rabar016.ttf
    - family: R032
      fonts:
        - asset: assets/fonts/Rabar032.ttf